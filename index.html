<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Buddy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header >
        <nav class="header">
            <div>
                <img class="logo-img" src="./img/Tank-icon.png" alt="shield icon">        
            </div>
            <div>      
                <ul class="links">
                    <li><a class="list-item" href="#">Guides</a></li>
                    <li><a class="list-item" href="#">Mythic +</a></li>
                    <li><a class="list-item" href="#">Raid</a></li>
                    <li><a class="list-item" href="#">Resources</a></li>              
                </ul>         
            </div>            
        </nav>
    </header>
    <main>
        <!-- Intro Section -->
        <section>     
            <div class="container-description">     
                <div class="description">            
                    <h1 class="title">Tank Buddy</h1>
                    <p>Tank guides for World of Warcraft with all the core details for each encounter.</p>
                    <button type="submit">Sign Up</button>
                </div>        
            </div>       
        </section>        
        <!-- Guides Section -->
        <section>
            <div class="container-guides">               
                <div class="tank-imgs">                    
                    <a class="link-class" href="#"><img class="tank-class" src="/img/bdk.png" alt="blood dk icon"></a>      
                    <a class="link-class" href="#"><img class="tank-class" src="/img/bear.png" alt="guardian druid icon"></a> 
                    <a class="link-class" href="#"><img class="tank-class" src="/img/bmmonk.png" alt="brewmaster monk icon"></a> 
                    <a class="link-class" href="#"><img class="tank-class" src="/img/protpala.png" alt="protection paladin icon"></a> 
                    <a class="link-class" href="#"><img class="tank-class" src="img/protwar.png" alt="protection warrior icon"></a> 
                    <a class="link-class" href="#"><img class="tank-class" src="img/vdh.png" alt="vengeance demon hunter icon"></a>   
                </div>
                <div class="title-guides">    
                    <h2>Guides</h2>                
                </div>
            </div>
        </section>
        <!-- Mythic + Section -->
        <section>
            <div class="container-plus">
                <div class="dungeon-imgs">
                    <div class="image-wrap">
                        <a class="link-dungeon" href="#"><img class="dungeon" src="/img/brackenhide_hollow.jpg" alt="brackenhide hollow "></a>
                        <p class="text-hover">Brackenhide Hollow</p>
                    </div>   
                    <div class="image-wrap">     
                        <a class="link-dungeon" href="#"><img class="dungeon" src="/img/freehold.jpg" alt="freehold"></a>
                        <p class="text-hover">Freehold</p>
                    </div>
                    <div class="image-wrap">
                        <a class="link-dungeon" href="#"><img class="dungeon" src="/img/halls_of_infusion.jpg" alt="halls of infusion"></a>
                        <p class="text-hover">Halls of Infusion</p>
                    </div>
                    <div class="image-wrap">
                        <a class="link-dungeon" href="#"><img class="dungeon" src="/img/neltharion's_lair.jpg" alt="neltharion's lair"></a>
                        <p class="text-hover">Neltharion's Lair</p>
                    </div>
                    <div class="image-wrap">
                        <a class="link-dungeon" href="#"><img class="dungeon" src="/img/neltharus.jpg" alt="neltharus"></a>
                        <p class="text-hover">Neltharus</p>
                    </div>
                    <div class="image-wrap">
                        <a class="link-dungeon" href="#"><img class="dungeon" src="/img/uldaman.jpg" alt="uldaman"></a>
                        <p class="text-hover">Uldaman: Legacy of Tyr</p>
                    </div>
                    <div class="image-wrap">
                        <a class="link-dungeon" href="#"><img class="dungeon" src="/img/underrot.jpg" alt="underrot"></a>
                        <p class="text-hover">The Underrot</p>
                    </div>
                    <div class="image-wrap">
                        <a class="link-dungeon" href="#"><img class="dungeon" src="/img/vortex_pinnacle.jpg" alt="vortex_pinnacle"></a>
                        <p class="text-hover">The Vortex Pinnacle</p>
                    </div>
                </div>
                <div class="title-plus">
                    <h2>Mythic +</h2>
                </div>
            </div>            
        </section>
        <!-- Raid Section -->
        <section>

        </section>
        <!-- Quote Section -->
        <section>

        </section>
        <!-- Resources Section -->
        <section>

        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
